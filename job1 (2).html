<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小y同学的个人网站</title>
    <style>
        body {
            font-family: 宋体;
        }
        .baby-pink {
            background-color: #ffd1dc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .rose-pink {
            color: #ff007f;
            font-weight: bold;
        }
        .section {
            margin-bottom: 20px;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tag {
            background-color: #fff;
            border: 1px solid #000;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .updates {
            display: flex;
            justify-content: space-between;
        }
        .update-item {
            border: 1px solid #000;
            padding: 10px;
            border-radius: 8px;
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="section baby-pink">
        <h1 class="rose-pink">你好，我是小y同学</h1>
        <p>背景色: 婴儿粉</p>
        <p>山东师范大学大二学生（樱桃粉）...</p>
        <p>年龄: 20 大学年级: 2 兴趣爱好: 5+</p>
        <p>我是一名大二学生，对生活充满了好奇心...</p>
        <div class="tags">
            <span class="tag">爱学习</span>
            <span class="tag">爱生活</span>
            <span class="tag">有创意</span>
            <span class="tag">爱分享</span>
            <span class="tag">积极向上</span>
            <span class="tag">热爱美食</span>
        </div>
    </div>

    <div class="section">
        <img src="dummy-avatar.png" alt="头像" style="display: block; margin: 0 auto; width: 100px; height: 100px; border-radius: 50%;">
    </div>

    <div class="section baby-pink">
        <h2 class="rose-pink">最新动态</h2>
        <p>背景色: 婴儿粉</p>
        <div class="updates">
            <div class="update-item">
                <p><strong>2025.09.17</strong></p>
                <p>报名六级</p>
                <p>我要好好学习英语六级，争取高分通过</p>
            </div>
            <div class="update-item">
                <p><strong>2025.09.20</strong></p>
                <p>参加社团活动</p>
                <p>认识到很多志同道合的朋友，收获满满</p>
            </div>
            <div class="update-item">
                <p><strong>2025.09.22</strong></p>
                <p>学习新技能</p>
                <p>学习设计自己的网站，虽然有些挑战，但很有趣，期待有所收获</p>
            </div>
        </div>
    </div>
</body>
</html>
